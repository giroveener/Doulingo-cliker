<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css"> <!-- –ü—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è CSS -->
  <style>
    /* –ó–∞–ø–æ–±—ñ–≥–∞—î–º–æ –≤–∏–¥—ñ–ª–µ–Ω–Ω—é —Ç–µ–∫—Å—Ç—É –Ω–∞ —Å—Ç–æ—Ä—ñ–Ω—Ü—ñ */
* {

    /* –û—Å–Ω–æ–≤–Ω—ñ —Å—Ç–∏–ª—ñ –¥–ª—è body */
body {
  font-family: 'Arial', sans-serif;
  background-color: #434343;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
}

/* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä, —è–∫–∏–π –æ–±–≥–æ—Ä—Ç–∞—î –≤–º—ñ—Å—Ç */
.container {
  text-align: center;
  background-color: #ffffff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

/* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
h1 {
  font-size: 32px;
  color: #2c3e50;
  margin-bottom: 20px;
}

/* –°—Ç–∏–ª—å –¥–ª—è –∫–ª—ñ–∫–∞–±–µ–ª—å–Ω–æ–≥–æ –∫–≤–∞–¥—Ä–∞—Ç–∞ */
.clickable-square {
  width: 250px;
  height: 120px;
  background-color: #000000;
  color: white;
  font-size: 22px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  border-radius: 10px;
  margin: 20px auto;
  transition: transform 0.2s;
  outline: none;
}

.clickable-square:hover {
  transform: scale(1.1);
}

/* –°—Ç–∏–ª—å –¥–ª—è –ª—ñ—á–∏–ª—å–Ω–∏–∫–∞ */
.counter {
  font-size: 24px;
  color: #2c3e50;
  margin-top: 20px;
}

/* –°—Ç–∏–ª—å –¥–ª—è —Ä—ñ–≤–Ω—è */
.level {

  color: #2c3e50;
  margin-top: 10px;
}

/* –°—Ç–∏–ª—å –¥–ª—è —Ü—ñ–Ω–∏ */
.price {

/* –°—Ç–∏–ª—å –¥–ª—è —Ü—ñ–Ω–∏ –∞–≤—Ç–æ–∫–ª—ñ–∫–µ—Ä–∞ */

  margin-top: 10px;
}

.autoklicker-btn {

  background-color: #06ac00;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 10px;
  margin-top: 20px;
  cursor: pointer;
  outline: none;
  opacity: 0.6; /* –°–ø–æ—á–∞—Ç–∫—É –∑–∞–±–ª–æ–∫–æ–≤–∞–Ω–∞ –∫–Ω–æ–ø–∫–∞ */
}

.autoklicker-btn:hover {

/* –ö–Ω–æ–ø–∫–∞ –¥–ª—è –∫—É–ø—ñ–≤–ª—ñ –∞–≤—Ç–æ–∫–ª—ñ–∫–µ—Ä–∞ */
.autoklicker-purchase-btn {

  background-color: #ff0000;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 10px;

.autoklicker-purchase-btn:hover {

}

/* –ö–Ω–æ–ø–∫–∞ –¥–ª—è –ø—ñ–¥–≤–∏—â–µ–Ω–Ω—è —Ä—ñ–≤–Ω—è */
.upgrade-btn {

  background-color: #f39c12;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 10px;
  margin-top: 20px;
  cursor: pointer;
  outline: none;
}

.save-btn {
  font-size: 18px;
  background-color: #0010ee;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 10px;
  margin-top: 10px;
  cursor: pointer;
  outline: none;
}

img{
    height: 150px;

}

  </style>
</head>
<body>
  <div class="container">

    <img id="img-main" src="https://logolook.net/wp-content/uploads/2022/11/Duolingo-Emblem.png" alt="">
    
    <div class="clickable-square" id="clickableSquare">

    <div class="price" id="price">Price to level up: 100 fire</div>

    <div class="autoklicker-price" id="autoklickerPrice">Autoclicker Prize: 200 fire</div>

    <button class="autoklicker-btn" id="autoklickerBtn" disabled>Autocliker (0 click/sec)</button>
    <button class="autoklicker-purchase-btn" id="autoklickerPurchaseBtn">Buy autocliker</button>

</html>
